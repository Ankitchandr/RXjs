<script>
    function foo() {
        console.log('Ankit chandra');
        return "Banglore";
    }
   var x = foo.call(); // same as foo()
    console.log(x);
    var y = foo.call(); // same as foo()
    console.log(y);
    console.log("=========================");

    var foo = Rx.Observable.create(function (observer) {
        console.log('Hello');
        observer.next("To");
        observer.next("Lara"); // "return" another value
        observer.next("Technology"); // "return" yet another
    });

    console.log('before');
    foo.subscribe(function (x) {
        console.log(x);
    });
    console.log('after');
    console.log("=========================");


    console.log("Observables as generalizations of functions");


    var generalizations = Rx.Observable.create(function (observer) {
        console.log('Hello');
        observer.next('I');
        observer.next('Am');
        observer.next('Ankit');
        setTimeout(() => {
            observer.next('chandra'); // happens asynchronously
        }, 2000);
    });

    console.log('before');
    generalizations.subscribe(function (x) {
        console.log(x);
    });
    console.log('after');
</script>
